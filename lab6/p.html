<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div class="form_ctrl input_text" title="提交时间">
    <label class="ctrl_title" style="float: left; padding-right: 4%;">提交时间:<br /></label>
    <input type="text" onfocus=this.blur() style="float: left;"
           name='time' id='time' value="" placeholder=""> <input
        type="button" name="button" id="button" value="刷新" onclick="freshTime();" />
    <script type="text/javascript">
        window.onload = function(a) {
            var nowDate = new Date();
            var str = nowDate.getFullYear() + "-"
                + (nowDate.getMonth() + 1) + "-" + nowDate.getDate()
                + " " + nowDate.getHours() + ":" + nowDate.getMinutes()
                + ":" + nowDate.getSeconds();
            document.getElementById("time").value = str;
        }

        var freshTime = function() {
            var nowDate = new Date();
            var str = nowDate.getFullYear() + "-"
                + (nowDate.getMonth() + 1) + "-" + nowDate.getDate()
                + " " + nowDate.getHours() + ":" + nowDate.getMinutes()
                + ":" + nowDate.getSeconds();
            document.getElementById("time").value = str;
        }
    </script>
</div>
</body>
</html>
